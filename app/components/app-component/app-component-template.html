<header>
    <div class="panorama" v-bind:style="{ 'background-image': 'url(' + backdropUrl + ')' }">
        <div class="wrapper">
            <div class="poster">
                <img :src=posterUrl alt="">
            </div>
            <div class="info">
                <div class="title">
                    <h1>{{ info.title }}</h1>
                    <h1>{{ info.original_title }}</h1>
                    <h3>{{ info.release_date }}</h3>
                </div>
                <div class="overview">
                    {{ info.overview }}
                </div>
            </div>
        </div>
        <div class="bottom">
            <video ref="videoElement"></video>
        </div>
    </div>
</header>
